
<div id=top_menu>
	<div id=links>
		.::{{# menu}}
			{{#isSelected}}
				<b>{{title}}</b>
			{{/isSelected}}
			{{^isSelected}}
				<a href='{{url}}?{{currentFilter}}'>{{title}}</a>
			{{/isSelected}}

			{{#-first}}
				<span class=progress>{{collectionPercent}}%</span>
			{{/-first}}
		::{{/ menu}}.
	</div>
	<div id=user_info>
		.::
		<a href="/user/settings">{{userName}}</a>
		::
		<a class=logout href='/logout'>X</a>
		::.
	</div>
</div>
