{{#layout}}

<div class="btn-group">
	{{#filter.menu}}
		<a class="btn btn-sm btn-outline-secondary {{#selected}}active{{/selected}}"
		   href='{{layout.contextPath}}{{filter.resourcePath}}?{{filterParams}}'>{{title}}</a>
	{{/filter.menu}}
</div>

<div class="cloud">
	{{#words}}
		<span style="font-size: {{relativeSizePercent}}%; color: {{color}};">
			{{word.name}}
		</span>
	{{/words}}
</div>

{{/layout}}
